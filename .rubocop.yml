  AllCops:
    Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'vendor/bundle/**/*'
    TargetRubyVersion: 2.5

  LineLength:
    Enabled: false

  Documentation:
    Enabled: false

  Style/FrozenStringLiteralComment:
    Enabled: false

  Style/AsciiComments:
    Enabled: false

  Metrics/BlockLength:
    Exclude:
    - 'spec/**/*.rb'
    - 'config/initializers/simple_form_bootstrap.rb'
    - 'config/routes.rb'

  Metrics/MethodLength:
    Exclude:
    - 'db/migrate/*.rb'

  Style/ClassAndModuleChildren:
      Exclude:
      - 'app/controllers/host/events_controller.rb'

  Security/Open:
      Exclude:
      - 'db/seeds.rb'
      - 'app/controllers/host/events_controller.rb'

  Lint/HandleExceptions:
    Exclude:
    - 'db/seeds.rb'